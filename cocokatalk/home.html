<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My first website.</title>
    <link href="style.css" rel="stylesheet" />
    <style>
        body {
            height: 100vh;
            /* vh: viewport height === screen 화면 크기에 따라 바뀜*/
            margin: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: white;
            width: 300px;
            height: 300px;
            background-color: teal;
        }


        #second {
            background-color: wheat;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div id="second">2</div>
    <div>3</div>
</body>

</html>
