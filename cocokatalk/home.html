<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My first website.</title>
    <link href="style.css" rel="stylesheet" />
    <style>
        body {
            height: 1000vh;
            margin: 50px;

        }

        span {
            background-color: yellowgreen;
            padding: 5px;
            border-radius: 10px;
        }

        p span {
            color: white;
        }

        p+span {
            text-decoration: underline;
        }

        /*
        p span: p의 모든 span 자식에게 적용하갰다.
        p > span: p 바로 밑에 있는 span 자식에게 적용하겠다.
        p + span: p 바로 밑에 있는 span 형제에게 적용하겠다.
        */
    </style>
</head>

<body>
    <div>
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iste natus nesciunt dolor libero consequatur ab at
            iusto incidunt molestiae! Adipisci similique veniam dolore quia aspernatur exercitationem voluptatibus qui
            at quibusdam. <span>inside</span>
        </p>
        <span>hello</span>
    </div>
</body>

</html>
