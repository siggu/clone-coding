<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My first website.</title>
    <link href="style.css" rel="stylesheet" />
    <style>
        body {
            height: 1000vh;
            margin: 50px;

        }

        span {
            background-color: yellowgreen;
            padding: 5px;
            border-radius: 10px;
        }

        input::placeholder {
            /*placeholder만 변경하고 싶을 때*/
            color: yellowgreen;
        }

        p::selection {
            /*문자를 드래그 했을 때*/
            background-color: yellowgreen;
        }

        p::first-letter {
            /*첫 번째 문자만*/
            font-size: 100px;
        }
    </style>
</head>

<body>
    <form>
        <input type="text" placeholder="name">
    </form>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet neque dicta saepe alias cupiditate architecto
        similique obcaecati aliquid soluta pariatur. Vitae culpa possimus consectetur incidunt itaque ipsa doloribus
        numquam quis.</p>
</body>

</html>
