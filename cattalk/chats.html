<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log In</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="bar">
            <div class="bar__column">
                <span>20:00</span>
            </div>
            <div class="bar__column">
                <i class="fas fa-wifi"></i>
                70%
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <header class="friend-header">
            <div class="friend-header__column">
                <span>채팅</span>
            </div>
            <div class="friend-header__column">
                <i class="fas fa-search fa-lg"></i>
                <i class="fas fa-comment-medical fa-lg"></i>
                <a href="setting.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </div>
        </header>

        <main class="chat-screen">
            <div class="chats__friend">
                <a href="chat-hapicat.html">
                    <div class="user-component">
                        <div class="user-component__column">
                            <img src="img/happycat.jpg" class="img-sm" />
                            <div class="user-component__name">
                                <span class="user-component__text">해피캣</span>
                                <h6 class="user-component__subtext">
                                    어렵지만 새로운걸 하는 재미가 있어
                                </h6>
                            </div>
                        </div>
                        <div class="user-component__column">
                            <h6 class="user-component__time">오후 12:04</h6>
                            <div class="user-component__notice">2</div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="chats__friend">
                <a href="chat-popcat.html">
                    <div class="user-component">
                        <div class="user-component__column">
                            <img src="img/popcat.jpg" class="img-sm" />
                            <div class="user-component__name">
                                <span class="user-component__text">팝캣</span>
                                <h6 class="user-component__subtext">
                                    놀면서 월급받는 백수가 나의 꿈이야
                                </h6>
                            </div>
                        </div>
                        <div class="user-component__column">
                            <h6 class="user-component__time">7월 22일</h6>
                            <div class="user-component__notice">3</div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="chats__friend">
                <a href="chat-applecat.html">
                    <div class="user-component">
                        <div class="user-component__column">
                            <img src="img/applecat.jpg" class="img-sm" />
                            <div class="user-component__name">
                                <span class="user-component__text">애플캣</span>
                                <h6 class="user-component__subtext">사진을 보냈습니다.</h6>
                            </div>
                        </div>
                        <div class="user-component__column">
                            <h6 class="user-component__time">7월 21일</h6>
                            <div class="user-component__notice">1</div>
                        </div>
                    </div>
                </a>
            </div>
        </main>

        <div class="nav">
            <div class="nav__list">
                <div class="nav__btn">
                    <a href="friends.html">
                        <i class="far fa-user"></i>
                    </a>
                </div>
                <div class="nav__btn">
                    <div class="chat__notice">6</div>
                    <a href="chats.html">
                        <i class="fas fa-comment"></i>
                    </a>
                </div>
                <div class="nav__btn">
                    <a href="openchat.html">
                        <i class="far fa-comments"></i>
                    </a>
                </div>
                <div class="nav__btn">
                    <a href="more.html">
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>
        <script src="https://kit.fontawesome.com/88e6dabee8.js" crossorigin="anonymous"></script>
    </body>
</html>
