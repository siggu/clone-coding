<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bar">
        <div class="bar__column">
            <span>20:00</span>
        </div>
        <div class="bar__column">
            <i class="fas fa-wifi"></i>
            70%
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="friend-header">
        <div class="friend-header__column">
            <span>채팅</span>
        </div>
        <div class="friend-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-comment-medical fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
        </div>
    </header>

    <main class="chat-screen">

        <div class="chats__friend">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/happycat.jpg" class="img-sm" />
                    <div class="user-component__name">
                        <span class="user-component__text">해피캣</span>
                        <h6 class="user-component__subtext">hapi hapi hapi~</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <h6 class="user-component__time">오후 7:33</h6>
                    <div class="user-component__notice">3</div>
                </div>
            </div>
        </div>
    </main>

    <div class="nav">
        <div class="nav__list">
            <div class="nav__btn">
                <a href="friends.html">
                    <i class="far fa-user"></i>
                </a>
            </div>
            <div class="nav__btn">
                <a href="chats.html">
                    <i class="fas fa-comment"></i>
                </a>
            </div>
            <div class="nav__btn">
                <a href="openchat.html">
                    <i class="far fa-comments"></i>
                </a>
            </div>
            <div class="nav__btn">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/88e6dabee8.js" crossorigin="anonymous"></script>
</body>

</html>
