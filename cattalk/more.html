<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log In</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="bar">
            <div class="bar__column">
                <span>20:00</span>
            </div>
            <div class="bar__column">
                <i class="fas fa-wifi"></i>
                70%
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <header class="friend-header">
            <div class="friend-header__column">
                <span>더보기</span>
            </div>
            <div class="friend-header__column">
                <span><i class="fas fa-search"></i></span>
                <span><i class="fas fa-qrcode"></i></span>
                <span>
                    <a href="setting.html"> <i class="fas fa-cog"></i></a
                ></span>
            </div>
        </header>

        <main class="more-screen">
            <div class="more-screen__wallet">
                <div class="more-screen__column">
                    <div class="user-component">
                        <div>
                            <span class="user-component__text">지갑</span>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        <div>
                            <i class="fas fa-user-shield"></i>
                            <span>인증서</span>
                        </div>
                    </div>
                </div>
                <div class="more-screen__column">
                    <div class="user-component">
                        <i class="fas fa-cat">pay</i>
                        <div>
                            <span>0원</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="more-screen__list">
                <div class="more-screen__list__photo">
                    <img src="img/catmeme01.png" />
                    <div class="">
                        <div class="more-screen__ad">AD</div>
                        <div class="more-screen__ad-text">외롭다면?</div>
                        <div class="more-screen__ad-subtext">클릭하기</div>
                    </div>
                </div>
                <div class="more-screen__btn">
                    <div class="more-screen__btn__icon">
                        <i class="fas fa-gift fa-lg"></i>
                        <span>선물하기</span>
                    </div>
                    <div class="more-screen__btn__icon">
                        <i class="fas fa-box fa-lg"></i>
                        <span>받은선물</span>
                    </div>
                    <div class="more-screen__btn__icon">
                        <i class="fas fa-store fa-lg"></i>
                        <span>쇼핑하기</span>
                    </div>
                    <div class="more-screen__btn__icon">
                        <i class="fas fa-gamepad fa-lg"></i>
                        <span>게임하기</span>
                    </div>
                </div>
                <br />
                <div class="more-screen__btn">
                    <div class="more-screen__btn__icon">
                        <i class="fas fa-utensils fa-lg"></i>
                        <span>주문하기</span>
                    </div>
                    <div class="more-screen__btn__icon">
                        <i class="fas fa-star fa-lg"></i>
                        <span>즐겨찾기</span>
                    </div>
                    <div class="more-screen__btn__icon">
                        <i class="fas fa-cloud fa-lg"></i>
                        <span>클라우드</span>
                    </div>
                    <div class="more-screen__btn__icon">
                        <i class="fas fa-database fa-lg"></i>
                        <span>캣톡서랍</span>
                    </div>
                </div>
            </div>
        </main>

        <div class="nav">
            <div class="nav__list">
                <div class="nav__btn">
                    <a href="friends.html">
                        <i class="far fa-user"></i>
                    </a>
                </div>
                <div class="nav__btn">
                    <div class="chat__notice">6</div>
                    <a href="chats.html">
                        <i class="far fa-comment"></i>
                    </a>
                </div>
                <div class="nav__btn">
                    <a href="openchat.html">
                        <i class="far fa-comments"></i>
                    </a>
                </div>
                <div class="nav__btn">
                    <a href="more.html">
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>
        <script src="https://kit.fontawesome.com/88e6dabee8.js" crossorigin="anonymous"></script>
    </body>
</html>
