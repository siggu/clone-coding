<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log In</title>

    <body>
        <div class="bar">
            <div class="bar__column">
                <span>20:00</span>
            </div>
            <div class="bar__column">
                <i class="fas fa-wifi"></i>
                70%
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <header class="friend-header">
            <div class="friend-header__column">
                <span>오픈채팅</span>
            </div>
            <div class="friend-header__column">
                <i class="fas fa-comment-medical fa-lg"></i>
                <i class="far fa-comments fa-lg"></i>
                <a href="setting.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </div>
        </header>

        <main class="openchat-screen">

                <i class="fas fa-search fa-lg"></i>
                <span class="openchat-screen__search__title"

                >
            </div>
            <div class="openchat-screen__search__list">
                <div class="openchat-screen__search__btn">내 채팅방</div>
                <div class="openchat-screen__search__btn">
                    <i class="fab fa-hotjar fa-sm"></i>지금 뜨는
                </div>
                <div class="openchat-screen__search__btn">#고양이</div>
                <div class="openchat-screen__search__btn">#고양이가세상을구한다</div>
                <div class="openchat-screen__search__btn">#우리집고양이츄르를좋아해</div>
            </div>

            <div class="openchat-screen__my-list">
                <div class="openchat-screen__my-list__text">
                    <span class="openchat-screen__my-list__title"
                        >참여 중인 오픈채팅방이 없어요!</span
                    >
                    <span class="openchat-screen__my-list__subtitle"
                        >관심 주제로 직접 만들어 보세요</span
                    >
                </div>
                <div class="openchat-screen__my-list__btn">
                    <span>만들기</span>
                </div>
            </div>

                </div>

                    <a href="chats.html">

                    </a>
                </div>
                <div class="nav__btn">
                    <a href="openchat.html">
                        <i class="fas fa-comments"></i>

                </div>
                <div class="nav__btn">
