<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bar">
        <div class="bar__column">
            <span>20:00</span>
        </div>
        <div class="bar__column">
            <i class="fas fa-wifi"></i>
            70%
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="friend-header">
        <div class="friend-header__column">
            <span>오픈채팅</span>
        </div>
        <div class="friend-header__column">
            <i class="fas fa-comment-medical fa-lg"></i>
            <i class="far fa-comments fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
        </div>
    </header>

    <main class="openchat-screen">
        <div class="openchat-screen__search">
            <i class="fas fa-search fa-lg"></i>
            <span class="openchat-screen__search__title">관심 키워드로 새로운 오픈채팅 검색</span>
        </div>
        <div class="openchat-screen__search__list">
            <div class="openchat-screen__search__btn">내 채팅방</div>
            <div class="openchat-screen__search__btn">지금 뜨는</div>
            <div class="openchat-screen__search__btn">#기상상황</div>
            <div class="openchat-screen__search__btn">#여름방학</div>
            <div class="openchat-screen__search__btn">#오픈이벤트</div>
        </div>

        <div class="openchat-screen__my-list">
            <div class="openchat-screen__my-list__text">
                <span class="openchat-screen__my-list__title">참여 중인 오픈채팅방이 없어요!</span>
                <span class="openchat-screen__my-list__subtitle">관심 주제로 직접 만들어 보세요</span>
            </div>
            <div class="openchat-screen__my-list__btn">
                <span>만들기</span>
            </div>
        </div>

        <div class="openchat-screen__room">
            <span class="openchat-screen__room__title">장마철 이 방들은 챙겨놔요<i class="fas fa-umbrella"></i></span>
            <div class="openchat-screen__room__list">
                <div class="openchat-screen__room__photo">
                    <img src="img/cloud.jpg">
                    <div class="openchat-screen__room__text">실시간 날씨 정보공유방</div>
                    <div class="openchat-screen__room__subtext">145명 | 방금 대화</div>
                </div>
                <div class="openchat-screen__room__photo">
                    <img src="img/hurricane.jpg">
                    <div class="openchat-screen__room__text">전국 재해(재난)커뮤니티</div>
                    <div class="openchat-screen__room__subtext">315명 | 방금 대화</div>
                </div>
                <div class="openchat-screen__room__photo">
                    <img src="img/sea.jpg">
                    <div class="openchat-screen__room__text">전국 날씨 실시간 공유</div>
                    <div class="openchat-screen__room__subtext">883명 | 방금 대화</div>
                </div>
                <div class="openchat-screen__room__photo">
                    <img src="img/bullhorn.jpg">
                    <div class="openchat-screen__room__text">우리 동네 톡파원</div>
                    <div class="openchat-screen__room__subtext">55명 | 방금 대화</div>
                </div>
            </div>
        </div>

    </main>

    <div class="nav">
        <div class="nav__list">
            <div class="nav__btn">
                <a href="friends.html">
                    <i class="far fa-user"></i>
                </a>
            </div>
            <div class="nav__btn">
                <a href="chats.html">
                    <i class="far fa-comment"></i>
                </a>
            </div>
            <div class="nav__btn">
                <a href="openchat.html">
                    <i class="fas fa-comments"></i>
                </a>
            </div>
            <div class="nav__btn">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/88e6dabee8.js" crossorigin="anonymous"></script>
</body>

</html>
