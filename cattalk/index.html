<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log In</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="bar">
            <div class="bar__column">
                <span>20:00</span>
            </div>
            <div class="bar__column">
                <i class="fas fa-wifi"></i>
                70%
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Cat Talk</h1>
            <p class="welcome-header__text">
                If you have a Cat Account, Log in with your email or phone number.
            </p>
        </header>

        <form class="login-form" action="friends.html">
            <input name="username" type="text" placeholder="Email or phone number" />
            <input name="password" type="text" placeholder="Password" />
            <input type="submit" placeholder="Log In" />
        </form>
        <div id="no-mobile">
            <span>Your screen is super big ㅠㅠ</span>
        </div>
        <script src="https://kit.fontawesome.com/88e6dabee8.js" crossorigin="anonymous"></script>
    </body>
</html>
