<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log In</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main class="setting-screen">
            <div class="bar">
                <div class="bar__column">
                    <span>20:00</span>
                </div>
                <div class="bar__column">
                    <i class="fas fa-wifi"></i>
                    70%
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>

            <header class="friend-header">
                <div class="friend-header__column">
                    <a href="javascript:history.back();">
                        <i class="fas fa-arrow-left fa-lg"></i>
                        <span>설정</span>
                    </a>
                </div>
                <div class="friend-header__column">
                    <i class="fas fa-search fa-lg"></i>
                </div>
            </header>

            <div class="setting">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="img/thumbsupcat.jpg" class="img-lg" />
                        <div class="user-component__name">
                            <span class="user-component__text">따봉고양이</span>
                            <h6 class="user-component__subtext">+82 10-1234-5678</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__right">프로필 관리</span>
                    </div>
                </div>
                <div class="setting__list">
                    <div class="user-component">
                        <div class="user-component__column">
                            <i class="fas fa-user-shield fa-lg"></i>
                            <div class="user-component__name">
                                <span class="user-component__text">캣톡 계정</span>
                                <h6 class="user-component__subtext">catsavestheworld</h6>
                            </div>
                        </div>
                    </div>
                    <div class="user-component">
                        <div class="user-component__column">
                            <i class="fas fa-lock fa-lg"></i>
                            <div class="user-component__name">
                                <span class="user-component__text">개인/보안</span>
                            </div>
                        </div>
                    </div>
                    <div class="user-component">
                        <div class="user-component__column">
                            <i class="fas fa-users fa-lg"></i>
                            <div class="user-component__name">
                                <span class="user-component__text">친구</span>
                            </div>
                        </div>
                    </div>
                    <div class="user-component">
                        <div class="user-component__column">
                            <i class="fas fa-bell fa-lg"></i>
                            <div class="user-component__name">
                                <span class="user-component__text">알림</span>
                            </div>
                        </div>
                    </div>
                    <div class="user-component">
                        <div class="user-component__column">
                            <i class="fas fa-sun fa-lg"></i>
                            <div class="user-component__name">
                                <span class="user-component__text">화면</span>
                            </div>
                        </div>
                    </div>
                    <div class="user-component">
                        <div class="user-component__column">
                            <i class="fas fa-brush fa-lg"></i>
                            <div class="user-component__name">
                                <span class="user-component__text">테마</span>
                                <h6 class="user-component__subtext">기본테마</h6>
                            </div>
                        </div>
                    </div>
                    <div class="user-component">
                        <div class="user-component__column">
                            <i class="fas fa-comment fa-lg"></i>
                            <div class="user-component__name">
                                <span class="user-component__text">채팅</span>
                            </div>
                        </div>
                    </div>
                    <div class="user-component">
                        <div class="user-component__column">
                            <i class="fas fa-phone-alt fa-lg"></i>
                            <div class="user-component__name">
                                <span class="user-component__text">통화</span>
                            </div>
                        </div>
                    </div>
                    <div class="user-component">
                        <div class="user-component__column">
                            <i class="fas fa-globe fa-lg"></i>
                            <div class="user-component__name">
                                <span class="user-component__text">언어</span>
                                <h6 class="user-component__subtext">시스템 기본 언어</h6>
                            </div>
                        </div>
                    </div>
                    <div class="user-component">
                        <div class="user-component__column">
                            <i class="fas fa-bullhorn fa-lg"></i>
                            <span class="user-component__text">공지사항</span>
                            <span class="setting__new">N</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>
        <script src="https://kit.fontawesome.com/88e6dabee8.js" crossorigin="anonymous"></script>
    </body>
</html>
