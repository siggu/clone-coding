<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log In</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="chat-background">
        <main class="chat-screen">
            <div class="bar">
                <div class="bar__column">
                    <span>20:00</span>
                </div>
                <div class="bar__column">
                    <i class="fas fa-wifi"></i>
                    70%
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>

            <header class="friend-header">
                <div class="friend-header__column">
                    <a href="chats.html">
                        <i class="fas fa-arrow-left fa-lg"></i>
                        <span>해피캣</span>
                    </a>
                </div>
                <div class="friend-header__column">
                    <i class="fas fa-search fa-lg"></i>
                    <i class="fas fa-archive fa-lg"></i>
                    <i class="fas fa-bars fa-lg"></i>
                </div>
            </header>

            <div class="chat__friend">
                <div class="user-component__column">
                    <img src="img/happycat.jpg" class="img-sx" />
                    <div class="user-component__name">
                        <span class="chat__friend__name">해피캣</span>
                        <div class="chat__friend__text">
                            <span class="chat__friend__title"
                                >안녕 나는 해피캣이야</span
                            >
                            <span class="chat__friend__time">오후 2:15</span>
                        </div>
                    </div>
                </div>
                <div class="chat__friend__send">
                    <span class="chat__friend__send__time">오후 2:15</span>
                    <span class="chat__friend__send__title">안녕</span>
                </div>
            </div>
        </main>

        <script
            src="https://kit.fontawesome.com/88e6dabee8.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
