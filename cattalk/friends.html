<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bar">
        <div class="bar__column">
            <span>20:00</span>
        </div>
        <div class="bar__column">
            <i class="fas fa-wifi"></i>
            70%
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="friend-header">
        <div class="friend-header__column">
            <span>친구</span>
        </div>
        <div class="friend-header__column">
            <i class="fas fa-search"></i>
            <i class="fas fa-user-plus"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/thumbsupcat.jpg" class="img-lg" />
                <div class="user-component__name">
                    <span class="user-component__text">따봉고양이</span>
                    <!-- subtitle -->
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__right">상태메시지 올리기</span>
            </div>
        </div>
        <div class="friends-screen__multi-profile">
            <div class="friends-screen__multi-profile-header">
                <span>내 멀티프로필</span>
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/plus.png" class="img-sm" />
                    <div class="user-component__name">
                        <span class="user-component__text">친구별로 다른 프로필을 설정해보세요!</span>
                    </div>
                </div>

            </div>
        </div>




        <div class="friends-screen__birthday"></div>
        <div class="friends-screen__update"></div>
        <div class="friends-screen__recommend"></div>
        <div class="friends-screen__chanel"></div>
        <div class="friends-screen__friend"></div>
    </main>

    <script src="https://kit.fontawesome.com/88e6dabee8.js" crossorigin="anonymous"></script>
</body>

</html>
