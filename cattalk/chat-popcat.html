<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log In</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="chat-background">
        <div class="bar">
            <div class="bar__column">
                <span>20:00</span>
            </div>
            <div class="bar__column">
                <i class="fas fa-wifi"></i>
                70%
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <header class="friend-header">
            <div class="friend-header__column">
                <a href="chats.html">
                    <i class="fas fa-arrow-left fa-lg"></i>
                    <span>팝캣</span>
                </a>
            </div>
            <div class="friend-header__column">
                <i class="fas fa-search fa-lg"></i>
                <i class="fas fa-archive fa-lg"></i>
                <i class="fas fa-bars fa-lg"></i>
            </div>
        </header>

        <main class="main-chat">
            <div class="chat__timestamp">2023. 07. 22. 토</div>

            <div class="chat__friend">
                <img src="img/popcat.jpg" class="img-sx" />
                <div class="chat__friend__content">
                    <span class="chat__friend__name">팝캣</span>
                    <div class="chat__friend__info">
                        <span class="chat__friend__bubble">난 앞으로 뭘 하면서 살아야 할까 </span>
                    </div>
                    <div class="chat__friend__info">
                        <span class="chat__friend__bubble">내가 할 수 있는게 없는거 같아</span>
                        <span class="chat__friend__time">오후 7:51</span>
                    </div>
                </div>
            </div>

            <div class="chat__friend chat__friend__send">
                <div class="chat__friend__content">
                    <div class="chat__friend__info">
                        <span class="chat__friend__bubble">너가 잘 하는 걸 찾아봐</span>
                    </div>
                    <div class="chat__friend__info">
                        <span class="chat__friend__bubble">아직 늦지 않았어</span>
                        <span class="chat__friend__time">오후 7:53</span>
                    </div>
                </div>
            </div>

            <div class="chat__friend">
                <img src="img/popcat.jpg" class="img-sx" />
                <div class="chat__friend__content">
                    <span class="chat__friend__name">팝캣</span>
                    <div class="chat__friend__info">
                        <span class="chat__friend__bubble"
                            >일단 내가 하고 있는걸 열심히 하려고</span
                        >
                    </div>
                    <div class="chat__friend__info">
                        <span class="chat__friend__bubble">이것도 하다보면 재밌을거 같아</span>
                    </div>
                    <div class="chat__friend__info">
                        <span class="chat__friend__bubble">놀면서 월급받는 백수가 나의 꿈이야</span>
                        <span class="chat__friend__time">오후 7:59</span>
                    </div>
                </div>
            </div>

            <div class="chat__keyboard">
                <div class="chat__keyborad__column">
                    <div class="chat__keyboard__nav__btn">
                        <i class="fas fa-plus fa-lg"></i>
                        <span>|</span>
                    </div>
                </div>
                <div class="chat__keyborad__column">
                    <div class="chat__keyboard__nav__btn">
                        <i class="far fa-laugh fa-lg"></i>
                        <i class="fas fa-hashtag fa-lg"></i>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://kit.fontawesome.com/88e6dabee8.js" crossorigin="anonymous"></script>
    </body>
</html>
