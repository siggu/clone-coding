<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log In</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="chat-background">
        <div class="bar">
            <div class="bar__column">
                <span>20:00</span>
            </div>
            <div class="bar__column">
                <i class="fas fa-wifi"></i>
                70%
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <header class="friend-header">
            <div class="friend-header__column">
                <a href="chats.html">
                    <i class="fas fa-arrow-left fa-lg"></i>
                    <span>애플캣</span>
                </a>
            </div>
            <div class="friend-header__column">
                <i class="fas fa-search fa-lg"></i>
                <i class="fas fa-archive fa-lg"></i>
                <i class="fas fa-bars fa-lg"></i>
            </div>
        </header>

        <main class="main-chat">
            <div class="chat__timestamp">2023. 07. 21. 금</div>

            <div class="chat__friend">
                <img src="img/applecat.jpg" class="img-sx" />
                <div class="chat__friend__content">
                    <span class="chat__friend__name">애플캣</span>
                    <div class="chat__friend__info">
                        <span class="chat__friend__bubble">사과랑 배 중에 뭐를 더 좋아해?</span>
                        <span class="chat__friend__time">오전 10:33</span>
                    </div>
                </div>
            </div>

            <div class="chat__friend chat__friend__send">
                <div class="chat__friend__content">
                    <div class="chat__friend__info">
                        <span class="chat__friend__bubble">난 귤</span>
                        <span class="chat__friend__time">오전 11:20</span>
                    </div>
                </div>
            </div>

            <div class="chat__friend">
                <img src="img/applecat.jpg" class="img-sx" />
                <div class="chat__friend__content">
                    <span class="chat__friend__name">애플캣</span>
                    <div class="chat__friend__info">
                        <span class="chat__friend__bubble">아니</span>
                    </div>
                    <div class="chat__friend__info">
                        <span class="chat__friend__bubble">사과랑 배라니까</span>
                        <span class="chat__friend__time">오전 11:20</span>
                    </div>
                </div>
            </div>

            <div class="chat__friend chat__friend__send">
                <div class="chat__friend__content">
                    <div class="chat__friend__info">
                        <span class="chat__friend__bubble">근데 요즘은 수박이 땡기더라</span>
                        <span class="chat__friend__time">오전 11:50</span>
                    </div>
                </div>
            </div>

            <div class="chat__friend">
                <img src="img/applecat.jpg" class="img-sx" />
                <div class="chat__friend__content">
                    <span class="chat__friend__name">애플캣</span>
                    <div class="chat__friend__info">
                        <span class="chat__friend__bubble"
                            ><img src="img/cryingbananacat.jpg"
                        /></span>
                        <span class="chat__friend__time">오전 11:50</span>
                    </div>
                </div>
            </div>
        </main>

        <div class="chat__keyboard">
            <div class="chat__keyborad__column">
                <div class="chat__keyboard__nav__btn">
                    <i class="fas fa-plus fa-lg"></i>
                    <span>|</span>
                </div>
            </div>
            <div class="chat__keyborad__column">
                <div class="chat__keyboard__nav__btn">
                    <i class="far fa-laugh fa-lg"></i>
                    <i class="fas fa-hashtag fa-lg"></i>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/88e6dabee8.js" crossorigin="anonymous"></script>
    </body>
</html>
